<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioche Miracle Pokémon TCG</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Simulateur de Pioche Miracle</h1>
    <p>Sélectionnez la carte initiale (1 à 5), et trouvez sa position finale.</p>

    <div>
        <label for="selectedCard">Carte initiale :</label>
        <select id="selectedCard">
            <option value="1">Carte 1</option>
            <option value="2">Carte 2</option>
            <option value="3">Carte 3</option>
            <option value="4">Carte 4</option>
            <option value="5">Carte 5</option>
        </select>
        <button id="simulateButton">Simuler</button>
    </div>
    <div id="result"></div>
    <script src="js/main.js"></script>
</body>
</html>
